<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tushar & Shubhi Countdown</title>
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: "Segoe UI", sans-serif;
      background: url("rose-petals.jpg") no-repeat center center fixed;
      background-size: cover;
      overflow:hidden;
    }
    .overlay {
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(3px);
    }
    .container {
      position:relative;
      z-index: 1;
      text-align:center;
      padding:25px 35px;
      border-radius:20px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    .names {
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff4e50, #fc913a, #f9d423, #24c6dc, #5433ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 18px;
    }
    .countdown-link {
      display:inline-block;
      padding:16px 24px;
      border-radius:14px;
      text-decoration:none;
      background: linear-gradient(135deg,#ffdde1,#ee9ca7);
      color:#333;
      font-weight:600;
      font-size:19px;
      transition: transform .2s ease;
      cursor: pointer;
    }
    .countdown-link:hover {
      transform: scale(1.05);
    }
    .countdown-timer {
      display:flex;
      gap:14px;
      justify-content:center;
      margin-top:12px;
    }
    .time-part {
      text-align:center;
      min-width:60px;
    }
    .num {
      font-size:22px;
      font-weight:bold;
      color:#b83280;
    }
    .label {
      font-size:12px;
      color:#555;
    }
    .note {
      margin-top:14px;
      font-size:14px;
      color:#333;
    }

    /* Modal background */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display:flex; align-items:center; justify-content:center;
    }

    /* Modal content */
    .modal-content {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #e91e63;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: popIn 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .close-btn {
      margin-top: 20px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #e91e63;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    .close-btn:hover {
      background: #c2185b;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity:0; }
      to { transform: scale(1); opacity:1; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      color: #e91e63;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity:1; }
      100% { transform: translateY(-300px) scale(1.5); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="names">ðŸ’– Tushar & Shubhi ðŸ’–</div>
    <a id="cta" class="countdown-link" href="javascript:void(0);" onclick="showLove()">
      Click Here
      <div class="countdown-timer">
        <div class="time-part"><div id="days" class="num">--</div><div class="label">Days</div></div>
        <div class="time-part"><div id="hours" class="num">--</div><div class="label">Hours</div></div>
        <div class="time-part"><div id="minutes" class="num">--</div><div class="label">Minutes</div></div>
        <div class="time-part"><div id="seconds" class="num">--</div><div class="label">Seconds</div></div>
      </div>
    </a>
    <div class="note">Countdown to <strong>2 Nov 2025</strong></div>
  </div>

  <!-- Romantic Love Modal -->
  <div id="loveModal" class="modal">
    <div class="modal-content" id="modalContent">
      ðŸ’– I love u SHUBHI ðŸ’–
      <br>
      <button class="close-btn" onclick="closeLove()">Close</button>
    </div>
  </div>

<script>
(function(){
  const target = new Date('2025-11-02T00:00:00+05:30');
  const daysEl=document.getElementById('days'),
        hoursEl=document.getElementById('hours'),
        minutesEl=document.getElementById('minutes'),
        secondsEl=document.getElementById('seconds');
  function pad(n){return String(n).padStart(2,'0')}
  function update(){
    const diff=target - new Date();
    if(diff<=0){
      daysEl.textContent='00';
      hoursEl.textContent='00';
      minutesEl.textContent='00';
      secondsEl.textContent='00';
      clearInterval(t);
      return;
    }
    const sec=Math.floor(diff/1000)%60,
          min=Math.floor(diff/(1000*60))%60,
          hr=Math.floor(diff/(1000*60*60))%24,
          day=Math.floor(diff/(1000*60*60*24));
    daysEl.textContent=day;
    hoursEl.textContent=pad(hr);
    minutesEl.textContent=pad(min);
    secondsEl.textContent=pad(sec);
  }
  update();
  const t=setInterval(update,1000);
})();

// Show modal
function showLove(){
  document.getElementById("loveModal").style.display="flex";
  spawnHearts();
}
// Close modal
function closeLove(){
  document.getElementById("loveModal").style.display="none";
}

// Spawn floating hearts in modal
function spawnHearts(){
  const modalContent = document.getElementById("modalContent");
  for(let i=0;i<10;i++){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random()*200 + "px";
    heart.style.animationDuration = (2+Math.random()*3) + "s";
    modalContent.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  }
}
</script>
</body>
</html>
